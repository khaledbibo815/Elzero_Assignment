<!DOCTYPE html>
<html>
    <head>
        <title>Form Assignment</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="" method="post">
            <label>Username</label><br>
            <input type="text" required placeholder="UserName" name="User"> 
            <br>
            <hr>
            <label>Password</label><br>
            <input type="password" placeholder="Password Complex" name="Pass">
            <br>
            <hr>
            <label>Mobile</label><br>
            <input type="text"  placeholder="Valid Number" name="Phone"> 
            <br>
            <input type="hidden" value="12347">
            <hr>
            <label>Email</label><br>
            <input type="email" required placeholder="Valid Email" name="Mail"> 
            <br>
            <hr>
            <label>Subject</label><br>  
            <input type="text" placeholder="Your Subject" name="Sub"><br><br>
            <input type="reset" value="Empty Form">
            <input type="submit" value="Send Data">
        </form>
    </body>
</html>
